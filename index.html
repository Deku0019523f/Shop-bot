<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Levanter&nbsp;Clone</title>
  <!-- Link to the site stylesheet -->
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Fallback styles in case external CSS fails to load */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Sidebar navigation -->
    <nav class="sidebar">
      <h2 class="sidebar-title">Menu</h2>
      <ul class="nav-list">
        <!-- Only keep the Session navigation item -->
        <li class="nav-item active" data-target="session">Session</li>
      </ul>
    </nav>

    <!-- Main content area -->
    <main class="content">
      <!-- Session section with WhatsApp connection flow -->
      <section id="session" class="section active">
        <h1>Session</h1>
        <!-- Card containing the WhatsApp connection steps -->
        <div class="session-card">
          <!-- Step 1: phone number input -->
          <div class="phone-step step active" id="phone-step">
            <h2>Entrez votre numéro WhatsApp</h2>
            <input type="tel" id="phoneInput" class="text-input" placeholder="+22501234567">
            <button id="connectBtn" class="primary-btn">Se connecter</button>
          </div>
          <!-- Step 2: pairing code display -->
          <div class="code-step step" id="code-step">
            <h2>Code d'appairage</h2>
            <div id="pairingCode" class="pairing-code">----</div>
            <p>Entrez ce code sur votre appareil pour finaliser la connexion.</p>
            <button id="confirmCodeBtn" class="primary-btn">Confirmer</button>
          </div>
          <!-- Step 3: session ID display -->
          <div class="session-id-step step" id="session-id-step">
            <h2>Session établie</h2>
            <p>Votre identifiant de session est&nbsp;:</p>
            <div id="sessionId" class="session-id">Deku225_sessionid</div>
            <p class="whatsapp-note">Ce code a été envoyé à votre compte WhatsApp.</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- JavaScript for dynamic navigation -->
  <script src="script.js"></script>
</body>
</html>
